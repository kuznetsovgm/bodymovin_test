version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: bodymovin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bodymovin-bot
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - BOT_TOKEN=${BOT_TOKEN}
      - NODE_ENV=production
    volumes:
      - ./stickers:/app/stickers
      - ./temp:/app/temp
      - ./public:/app/public
      - ./fonts:/app/fonts
    command: node -r dotenv/config ./dist/bot.js

volumes:
  redis-data:
    driver: local
